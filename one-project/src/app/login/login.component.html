<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Login:</label>
      <input type="text" formControlName="login">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password">
    </div>  
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
