<h1>Orders</h1>
<div class="content" > 
	<table>
		<thead>
			<th>Product</th>
			<th>Price</th>
			<!-- <th>Action Delete</th> -->
		</thead>
		<tbody>
			<tr *ngFor="let item of items">
				<td>{{item.name }}</td>
				<td>{{item.price}}</td>
				<!-- <td>Delete</td> -->
			</tr>
		</tbody>
	</table>
</div>
