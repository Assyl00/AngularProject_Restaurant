<div class="container">
  <div *ngIf="!logged">
    <img src="https://dwstroy.ru/lessons/les3373/demo/img/men.png">
  <form>
    <div class="dws-input">
      <input type="text" name="username" placeholder="Введите логин" [(ngModel)]="username">
    </div>
    <div class="dws-input">
      <input type="password" name="password" placeholder="Введите пароль" [(ngModel)]="password"> 
    </div>
    <input (click)="login()" class="dws-submit" type="submit" name="submit" value="ВОЙТИ"><br />
    <a href="#">Восстановить пароль</a>
  </form>
  </div>
  
  <div *ngIf="logged">
    <router-outlet></router-outlet>
    <img src="https://dwstroy.ru/lessons/les3373/demo/img/men.png">
    <input (click)="logout()" class="dws-submit" type="submit" name="submit" value="ВЫЙТИ"><br />
    <!-- <button (click)="logout()">Logout</button> -->
  </div>
</div>
