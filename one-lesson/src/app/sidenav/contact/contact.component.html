<h1>Контакты</h1>

<div class="row">
    <div class="column">
      <img src="https://media.timeout.com/images/103238690/image.jpg" style="width:100%">
    </div>
    <div class="column">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="firstname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="lastname">
        
        <input type="submit" value="Submit" (click)="namef()">
    </div>
</div>
